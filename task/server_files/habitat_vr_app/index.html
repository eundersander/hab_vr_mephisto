<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Habitat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>Habitat</h1>
  <div id="container">
    <!-- our javascript will find these elements by id and utilize them -->
    <div id="fps">FPS: 0</div>
    <div id="status">Initialization...</div>
    <div id="status-description"></div>
    <div><button id="enter-vr">Enter VR</button></div>
  </div>

  <script>
    console.log("webvr.html being including scripts");
  </script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.js"></script>
  <script>
    const WebXRPolyfill = window.WebXRPolyfill;
    window.webxrpolyfill = new WebXRPolyfill();
  </script>

  <script src="js/WindowlessEmscriptenApplication.js"></script>

  <script src="js/defaults.js"></script>
  <script src="js/utils.js"></script>
  
  <script src="js/vr_demo.js"></script>
  <script src="js/habitat_main.js"></script>

  <script src="lib/habitat-sim-js/hsim_bindings.js"></script>


  <script>
    console.log("webvr.html done including scripts");
  </script>

</body>

</html>
